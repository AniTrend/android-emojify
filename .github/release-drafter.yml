name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bugfix'
      - 'hotfix'
  - title: 'ğŸ§° Maintenance'
    labels: 
      - 'refactor'
autolabeler:
  - label: 'refactor'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bugfix'
    branch:
      - '/bugfix\/.+/'
      - '/hotfix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: 'dependencies'
    branch:
      - '/dependencies\/.+/'
      - '/renovate\/.+/'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch 
