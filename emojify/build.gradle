apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'io.wax911.emojify'
    PUBLISH_ARTIFACT_ID = 'emojify'
    PUBLISH_VERSION = versions.versionName
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:${versions.supportLibrary}"

    compile 'com.github.tony19:named-regexp:0.2.5'
    compile 'org.hamcrest:hamcrest-library:1.3'

    compile 'com.google.code.gson:gson:2.8.2'
}
